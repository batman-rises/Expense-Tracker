<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>Expense Calculator</h1>
        <form action="" id="card">
            <label for="name">Expense :-</label>
            <input id="name" type="text" placeholder="enter expense name">
            <label for="amount">amount :-</label>
            <input id="amount" type="number" placeholder="enter price">
            <label for="date">Expense :-</label>
            <input id="date" type="date" placeholder="enter date">
            <div class="dropdown">
                <label for="category">Category</label>
                <select name="category" id="category">
                    <option value="Education">Education</option>
                    <option value="Travel">Travel</option>
                    <option value="Food">Food</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <button type="submit">Add Expense</button>
        </form>
        <table>
            <thead>
                <tr id="header">
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id="content">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <section class="total">Total Expenses :</section>
    </div>

    <script src="app.js"></script>
</body>
</html>
